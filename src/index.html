<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <script src="/js/main.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>
    <main class="divider">
      <div class="hero">
        <img
          src="/images/banner-sm.jpg"
          srcset="images/banner-sm.jpg 500w, images/banner.jpg"
          alt="image of a high mountain lake"
        />
        <div class="logo logo--square">
          <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
          <div>Sleep<span class="highlight">Outside</span></div>
        </div>
        <div class="mission">
          <p>
            Our mission is to provide you with everything you need to sleep
            outside comfortably at an affordable price.
          </p>
        </div>
      </div>

      <section class="products">
        <h2>Products Categories</h2>
        <ul class="product-list">
          <li class="product-card">
            <a
              href="product_listing/?category=tents"
              title="See our selection of tents"
            >
              <img src="/images/icons/tent.svg" alt="Tent" />
              <h2 class="center card__name">Tents</h2>
            </a>
          </li>
          <li class="product-card">
            <a
              href="product_listing/?category=backpacks"
              title="See our selection of backpacks"
            >
              <img src="/images/icons/backpack.svg" alt="Backpack" />
              <h2 class="center card__name">Backpacks</h2>
            </a>
          </li>
          <li class="product-card">
            <a
              href="product_listing/?category=sleeping-bags"
              title="See our selection of sleeping bags"
            >
              <img src="/images/icons/sleeping-bag.svg" alt="Sleeping bag" />
              <h2 class="center card__name">Sleeping Bags</h2>
            </a>
          </li>
          <li class="product-card">
            <a
              href="product_listing/?category=hammocks"
              title="See our selection of hammocks"
            >
              <img src="/images/icons/hammock.svg" alt="Hammock" />
              <h2 class="center card__name">Hammocks</h2>
            </a>
          </li>
        </ul>
      </section>
    </main>
    <footer id="main-footer"></footer>
  </body>
</html>
