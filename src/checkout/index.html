<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <section>
        <form name="checkout">
          <fieldset>
            <legend>Customer Name</legend>
            <label for="first">First Name</label>
            <input type="name" id="first" name="first" required>

            <label for="last">Last Name</label>
            <input type="name" id="last" name="last" required>
          </fieldset>
          <fieldset>
            <legend>Address</legend>
            <label for="address">Street Address</label>
            <input type="address" id="address" name="address" required>
            <label for="city">City</label>
            <input type="city" id="city" name="city" required>
            <label for="state">State</label>
            <input type="state" id="state" name="state" required>
            <label for="zip">Zip Code</label>
            <input type="zip" id="zip" name="zip-code" required>
          </fieldset>
          <fieldset>
            <legend>Payment</legend>
            <label for="ccnum">Credit Card Number</label>
            <input type="credit" id="ccnum" name="credit" placeholder="1111-2222-3333-4444" required>
            <label for="expyear">Expiration Date</label>
            <input type="month" id="expyear" name="expiration" required>
            <label for="cvv">Security Code</label>
            <input type="text" id="cvv" name="cvv" pattern="\d{3}\" placeholder="000" required>
          </fieldset>

          <section class="order-summary">
            <h3>Order Summary</h3>
            <h4>Items</h4>
            <p id="num-items"></p>
            <h4>Subtotal</h4>
            <p id="subtotal"></p>
            <h4>Tax</h4>
            <p id="tax"></p>
            <h4>Shipping</h4>
            <p id="shipping"></p>
            <h3>Total</h3>
            <p id="total"></p>
          </section>
          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
