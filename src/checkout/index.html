<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Checkout</title>
    <link rel="stylesheet" href="../css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="checkout">
        <form name="checkout" id="checkout-form">
          <h2 class="divider">Review & Place your Order</h2>

          <section class="divider">
            <label for="fname">First name</label>
            <input
              type="name"
              id="fname"
              name="fname"
              required
              placeholder="Alex"
            />
            <label for="lname">Last name</label>
            <input
              type="name"
              id="lname"
              name="lname"
              required
              placeholder="Smith"
            />
          </section>

          <section class="divider">
            <label for="street">Street address</label>
            <input
              type="address"
              id="street"
              name="street"
              required
              placeholder="123 A Street"
            />
            <label for="city">City</label>
            <input
              type="city"
              id="city"
              name="city"
              required
              placeholder="Anywhere"
            />
            <label for="state">State</label>
            <input
              type="state"
              id="state"
              name="state"
              required
              placeholder="Idafornia"
            />
            <label for="zip">Zip Code</label>
            <input
              type="zip"
              id="zip"
              name="zip"
              required
              placeholder="12345"
            />
          </section>

          <section class="divider">
            <label for="cardNumber">Credit card #</label>
            <input
              type="credit"
              id="cardNumber"
              name="cardNumber"
              required
              placeholder="1111-2222-3333-4444"
            />
            <label for="expiration">Exp. date</label>
            <input
              type="month"
              id="expiration"
              name="expiration"
              required
              placeholder="1/23"
            />
            <label for="code">Security code</label>
            <input
              type="text"
              id="code"
              name="code"
              required
              pattern="\d{3}"
              placeholder="000"
            />
          </section>

          <section class="order-summary divider">
            <h3>Order Summary</h3>
            <b>Items</b>
            <span id="itemCount">...</span>
            <b>Subtotal</b>
            <span id="subtotal">...</span>
            <b>Tax</b>
            <span id="tax">...</span>
            <b>Shipping</b>
            <span id="shipping">...</span>
            <b>Total</b>
            <span id="orderTotal">...</span>
          </section>

          <button type="submit" id="checkoutSubmit">Checkout</button>
        </form>
      </section>
    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
